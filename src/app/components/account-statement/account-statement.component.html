<div class="statement-card-wrapper">
    <div class="accountslist-actions-css">
        <div class="mTop-7px">
            <mat-label class="font-weight-500">Account Statement</mat-label>
        </div>
        <div class="mTop-7px">
            <form [formGroup]="accountStatementForm" #formGroupDirective="ngForm">
                <mat-form-field>
                    <mat-label>Account Statement Type</mat-label>
                    <mat-select formControlName="accountStatementType" required>
                        <mat-option>Select</mat-option>
                        <mat-option *ngFor="let statementType of accounStatementTypes" [value]="statementType">
                            {{statementType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="margin-left-25">
                    <mat-label>Search By Client Name</mat-label>
                    <input type="text" matInput formControlName="clientName" [matAutocomplete]="clientNameAuto">
                    <mat-autocomplete #clientNameAuto="matAutocomplete">
                        <mat-option *ngFor="let name of options | async" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="margin-left-25">
                    <mat-label>From</mat-label>
                    <input matInput formControlName="fromDate" (click)="fromDate.open()" [matDatepicker]="fromDate">
                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                    <mat-datepicker #fromDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="margin-left-25">
                    <mat-label>To</mat-label>
                    <input matInput formControlName="toDate" (click)="toDate.open()" [matDatepicker]="toDate">
                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                    <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
                <div class="float-right">
                    <button mat-raised-button color="warn" id="printpagebutton"
                        (click)="onDownload('accountStatement','pdf')">
                        <i class="fa fa-download" aria-hidden="true"></i> PDF
                    </button>
                    <button mat-raised-button color="primary" class="marginLt-5px"
                        (click)="onDownload('accountStatement','excel')">
                        <i class="fa fa-download" aria-hidden="true"></i> Excel
                    </button>
                    <button type="button" class="marginLt-5px" mat-raised-button color="primary"
                        (click)="onLoadRecordsClick()">Load</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div class="search-box mTop-7px">
        <mat-form-field>
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input type="text" matInput placeholder="Search" />
        </mat-form-field>
    </div> -->
    <div class="margin-top-25">
        <app-data-table [rows]="tableRows" [columns]="tableColumns" [totalRecordsCount]="totalRecords"
            (pageEvent)="pageEventChange($event)"></app-data-table>
    </div>
    <mat-spinner *ngIf="loading$ | async" [diameter]="150" class="mat-spinner-position"></mat-spinner>
</div>
